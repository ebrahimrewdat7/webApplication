{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->

      <a href="{% url 'admin_home' %}" class="brand-link">
        <img src="#" alt="ODC Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">ODC</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="{% url 'admin_profile' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
           id="accordionSidebar"

          >
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->

            <li class="nav-item">
              {% url 'admin_home' as admin_home %}
              <a href="{{ admin_home }}" class="nav-link {% if request.path == admin_home %} active {% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Home
                </p>
              </a>
            </li>
            <li class="nav-item">
              {% url 'manage_emp' as manage_emp %}
              <a href="{{ manage_emp }}" class="nav-link {% if request.path == manage_emp %} active {% endif %}">
                <i class="nav-icon fas fa-cog"></i>
                <p>
                  CRUD Employees
                </p>
              </a>

            </li>

            <li class="nav-item">
              {% url 'activate_deactivate_emp' as activate_deactivate_emp %}
              <a href="{{ activate_deactivate_emp }}" class="nav-link {% if request.path == activate_deactivate_emp %} active {% endif %}">
                <i class="nav-icon fas fa-cog"></i>
                <p>
                  Activate/Deactivate Employees
                </p>
              </a>

            </li>


          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
